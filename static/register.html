# -*- coding:utf-8 -*-
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>${title}</title>
    <meta name="keywords" content="微信云端机器人">
    <meta name="description" content="微信云端机器人">

    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css/bootstrap.min_AD7CC56B.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_0AF76BA4.css" rel="stylesheet"><base target="_blank">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">W+</h1>

            </div>
            <h3>欢迎注册 W+</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" action="register.dll" method="post">
                <div class="form-group">
                    <input type="text" id="wechatid" name="wechatid" class="form-control" placeholder="请输入机器人微信号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入登陆密码(非微信登陆密码)" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="输入登陆密码(非微信登陆密码)" required="">
                </div>
                <div class="form-group">
                    <input type="text" id="wechatid_" name="wechatid_" class="form-control" placeholder="推荐机器人微信号(微信号)" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="logout">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min_FF924783.js"></script>
    <script src="js/bootstrap.min_AD7CC56B.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
       <script>


        $("#loginBtn").click(function() {
            //alert($("#username").val());
            var wechatid = $("#wechatid").val();
            var wechatid_ = $("#wechatid_").val();
             var password = $("#password").val()

            if(wechatid==''){alert("请填写机器人ID");return;}
            if(wechatid_==''){alert("推荐机器人ID");return;}
            if(password==''){alert("请输入登陆密码");return;}

        $.ajax({
        url : "register",
        contentType: "application/json; charset=utf-8",
        dataType : "json",
        type : "post",
        data : JSON.stringify({"user":wechatid,"pass":password,"wechatid":wechatid_}),//{"user":wechatid,"pass":password,"wechatid":wechatid_},
        success : function(data) {
            if(data.result){
                alert(data.msg);
                window.location.href='/logout';

            }else{
                alert(data.msg);
            }
        },
        error : function() {

        }
    });
        });
</script>
</body>

</html>
